<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento • Multi Craft</title>
<style>
body{
  font-family: Arial;
  background:#1e1e1e;
  color:#fff;
  text-align:center;
  padding:40px
}
.box{
  background:#2b2b2b;
  padding:30px;
  border-radius:10px;
  max-width:500px;
  margin:auto
}
.pix{
  background:#111;
  padding:15px;
  margin-top:15px;
  word-break:break-all;
  border-radius:5px
}
.success{
  color:#00ff88;
  font-size:22px
}
.wait{
  color:#ffcc00
}
</style>
</head>

<body>

<div class="box" id="content">
  <h2>Pagamento via Pix</h2>
  <p class="wait">Aguardando confirmação do pagamento...</p>
  <p>Envie o Pix para a chave abaixo:</p>
  <div class="pix">SUA-CHAVE-PIX-AQUI</div>
</div>

<script>
const payment = JSON.parse(localStorage.getItem("payment"));
const confirmedId = localStorage.getItem("paymentConfirmed");

if(!payment){
  document.getElementById("content").innerHTML =
    "<p>Nenhuma compra encontrada.</p>";
}

if(confirmedId && payment && payment.id == confirmedId){
  document.getElementById("content").innerHTML = `
    <h2 class="success">✅ Pagamento realizado!</h2>
    <p>Entre no servidor <strong>Multi Craft</strong></p>
    <p>para receber seus equipamentos.</p>
    <br>
    <p><strong>Item:</strong> ${payment.item}</p>
    <p><strong>Nick:</strong> ${payment.nick}</p>
  `;
}
</script>

</body>
</html>
