<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja MultiCraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f1f1f;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      color: #00ff88;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    .kits {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .kit {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .kit img {
      width: 100%;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h2>ðŸ›’ Loja MultiCraft</h2>
  <nav>
    <a href="admin.html">Admin Panel</a>
  </nav>
</header>

<div class="kits">

  <div class="kit">
    <img src="imagens/kit-dima.jpg">
    <h3>Kit Dima</h3>
    <p>R$2,00</p>
    <button onclick="comprar('Kit Dima', 2)">Comprar</button>
  </div>

  <div class="kit">
    <img src="imagens/kit-dima-lendario.jpg">
    <h3>Kit Dima LendÃ¡rio</h3>
    <p>R$8,00</p>
    <button onclick="comprar('Kit Dima LendÃ¡rio', 8)">Comprar</button>
  </div>

  <div class="kit">
    <img src="imagens/kit-god.jpg">
    <h3>Kit God</h3>
    <p>R$15,00</p>
    <button onclick="comprar('Kit God', 15)">Comprar</button>
  </div>

  <div class="kit">
    <img src="imagens/kit-trio.jpg">
    <h3>Kit Trio</h3>
    <p>R$30,00</p>
    <button onclick="comprar('Kit Trio', 30)">Comprar</button>
  </div>

</div>

<script>
function comprar(kit, valor) {
  localStorage.setItem("kit", kit);
  localStorage.setItem("valor", valor);
  window.open("pagamentos.html", "_blank");
}
</script>

</body>
</html>
