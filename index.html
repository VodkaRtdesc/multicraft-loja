<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Craft • Loja</title>
<style>
body{margin:0;font-family:Arial;background:#1e1e1e;color:#fff}
header{background:#2b2b2b;padding:20px;text-align:center;font-size:28px}
.container{max-width:1000px;margin:auto;padding:20px}
.items{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:#2f2f2f;padding:20px;border-radius:10px}
.price{color:#00ff88;font-size:22px}
input,button{width:100%;padding:8px;margin-top:8px;border-radius:5px;border:none}
button{background:#00aa55;color:#fff;font-size:16px;cursor:pointer}
button:hover{background:#008844}
footer{text-align:center;padding:20px;color:#aaa}
#adminPanel{display:none;background:#111;padding:20px}
.order{background:#222;padding:10px;margin-top:10px;border-radius:5px}
.confirm{background:#0066ff;margin-top:5px}
</style>
</head>

<body>

<header>Multi Craft • Loja Oficial</header>

<div class="container">

<h2>VIP</h2>
<div class="items">
<div class="card">
<h3>VIP</h3>
<p class="price">R$ 10,00</p>
<input id="nick-vip" placeholder="Nick do jogador">
<button onclick="buy('VIP',10,'nick-vip')">Comprar via Pix</button>
</div>

<div class="card">
<h3>VIP+</h3>
<p class="price">R$ 20,00</p>
<input id="nick-vipplus" placeholder="Nick do jogador">
<button onclick="buy('VIP+',20,'nick-vipplus')">Comprar via Pix</button>
</div>
</div>

<h2 style="margin-top:40px">Kits PvP</h2>
<div class="items">
<div class="card">
<h3>Kit PvP Básico</h3>
<p class="price">R$ 5,00</p>
<input id="nick-kit1" placeholder="Nick do jogador">
<button onclick="buy('Kit PvP Básico',5,'nick-kit1')">Comprar via Pix</button>
</div>

<div class="card">
<h3>Kit PvP Pro</h3>
<p class="price">R$ 15,00</p>
<input id="nick-kit2" placeholder="Nick do jogador">
<button onclick="buy('Kit PvP Pro',15,'nick-kit2')">Comprar via Pix</button>
</div>
</div>
</div>

<footer>
© 2026 Multi Craft  
<br><br>
<button onclick="openAdmin()">Painel do Admin</button>
</footer>

<div id="adminPanel">
<h2>Painel do Admin</h2>
<input type="password" id="adminPass" placeholder="Senha do admin">
<button onclick="loginAdmin()">Entrar</button>
<div id="orders"></div>
</div>

<script>
const ADMIN_PASSWORD = "MultiCraftStaff1235"; // MUDE ISSO
const PIX_KEY = "10099770164";

function buy(item, price, nickId){
  const nick = document.getElementById(nickId).value;
  if(!nick){ alert("Digite seu nick"); return; }

  const orders = JSON.parse(localStorage.getItem("orders") || "[]");

  orders.push({
    item,
    nick,
    price,
    date: new Date().toLocaleString()
  });

  localStorage.setItem("orders", JSON.stringify(orders));

  localStorage.setItem("payment", JSON.stringify({
    item, nick, price, pix: PIX_KEY
  }));

  window.open("pagamento.html","_blank");
}

function openAdmin(){
  document.getElementById("adminPanel").style.display="block";
}

function loginAdmin(){
  if(document.getElementById("adminPass").value !== ADMIN_PASSWORD){
    alert("Senha errada"); return;
  }
  renderOrders();
}

function renderOrders(){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const div = document.getElementById("orders");
  div.innerHTML = "";

  if(orders.length === 0){
    div.innerHTML = "<p>Nenhuma compra pendente.</p>";
    return;
  }

  orders.forEach((o,i)=>{
    const el = document.createElement("div");
    el.className="order";
    el.innerHTML = `
      <strong>Item:</strong> ${o.item}<br>
      <strong>Nick:</strong> ${o.nick}<br>
      <strong>Valor:</strong> R$ ${o.price}<br>
      <strong>Data:</strong> ${o.date}<br>
      <button class="confirm" onclick="confirmOrder(${i})">Confirmar compra</button>
    `;
    div.appendChild(el);
  });
}

function confirmOrder(index){
  const orders = JSON.parse(localStorage.getItem("orders"));
  orders.splice(index,1);
  localStorage.setItem("orders",JSON.stringify(orders));
  renderOrders();
}
</script>

</body>
</html>
