<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Craft - Loja</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  overflow-y: auto;
}

header {
  background: #1c1c1c;
  padding: 20px;
  text-align: center;
}

header h1 { color: #00ff88; margin: 0; }

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.kit {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}

.kit img {
  width: 100%;
  border-radius: 6px;
}

.comps {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

.comps img {
  width: 32%;
  border-radius: 6px;
}

.preco {
  color: #00ff88;
  font-weight: bold;
}

button, input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 5px;
  border: none;
}

button {
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
}

input {
  background: #2a2a2a;
  color: #fff;
}

#pagamento, #admin {
  display: none;
  padding: 20px;
}

.box {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 8px;
}

.lista {
  background: #2a2a2a;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
}
</style>
</head>

<body>

<header>
  <h1>Multi Craft</h1>
  <p>Loja oficial</p>
</header>

<div class="container" id="loja">

<div class="kit">
  <img src="images/kit-trio.jpg">
  <h2>Kit Trio</h2>
  <p class="preco">R$30,00</p>
  <input placeholder="Nick do jogador" id="nick-trio">
  <button onclick="comprar('Kit Trio',30,'nick-trio')">Comprar</button>
  <div class="comps">
    <img src="images/comp-kit-trio.jpg">
    <img src="images/comp-kit-trio1.jpg">
    <img src="images/comp-kit-trio2.jpg">
  </div>
</div>

<div class="kit">
  <img src="images/kit-god.jpg">
  <h2>Kit God</h2>
  <p class="preco">R$15,00</p>
  <input placeholder="Nick do jogador" id="nick-god">
  <button onclick="comprar('Kit God',15,'nick-god')">Comprar</button>
</div>

<div class="kit">
  <img src="images/kit-neve-op.jpg">
  <h2>Kit Neve OP</h2>
  <p class="preco">R$20,00</p>
  <input placeholder="Nick do jogador" id="nick-neve">
  <button onclick="comprar('Kit Neve OP',20,'nick-neve')">Comprar</button>
</div>

</div>

<!-- PAGAMENTO -->
<div id="pagamento">
  <div class="box">
    <h2>Pagamento PIX</h2>
    <p id="infoPagamento"></p>
    <p><b>Chave PIX:</b> SUA_CHAVE_PIX_AQUI</p>
    <button onclick="confirmar()">Confirmar pagamento</button>
    <p id="status"></p>
  </div>
</div>

<!-- ADMIN -->
<div id="admin">
  <div class="box">
    <h2>Painel Admin</h2>
    <input id="senha" placeholder="Senha admin">
    <button onclick="entrarAdmin()">Entrar</button>
    <div id="compras"></div>
  </div>
</div>

<script>
let compras = [];
let atual = {};

function comprar(kit, preco, nickId) {
  const nick = document.getElementById(nickId).value;
  if (!nick) return alert("Digite o nick");

  atual = { kit, preco, nick };
  document.getElementById("loja").style.display = "none";
  document.getElementById("pagamento").style.display = "block";
  document.getElementById("infoPagamento").innerText =
    `Kit: ${kit} | Nick: ${nick} | Valor: R$${preco}`;
}

function confirmar() {
  compras.push(atual);
  document.getElementById("status").innerText =
    "âœ… Pagamento realizado! Entre no servidor para receber seus itens.";
}

function entrarAdmin() {
  if (document.getElementById("senha").value !== "MultiCraftStaff1235") {
    alert("Senha incorreta");
    return;
  }
  document.getElementById("compras").innerHTML = compras.map(c =>
    `<div class="lista">${c.nick} comprou ${c.kit} (R$${c.preco})</div>`
  ).join("");
}
</script>

</body>
</html>
